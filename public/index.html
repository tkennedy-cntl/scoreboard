<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Scoreboard</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/screen.css" />
  </head>
  <body>
    <h1>Roshambo</h1>
    <section class="teams">
      <section class="team one">
        <section>
          <h2 class="team-1-name">Team 1</h2>
          <p class="team-1-score">10</p>
        </section>
        <section>
          <section>
            update team 1 name
            <input type="text" class="team-1-input" />
            <button class="update-team-1-name">Update</button>
          </section>
          <br>
          <br>
          <section>
            Please Select
            <button class="team-1-rock-button">Rock</button>
            <button class="team-1-paper-button">Paper</button>
            <button class="team-1-scissors-button">Scissors</button>
          </section>
          <br>
          <section>
            Team One Selection is
            <h2 class="team-1-selection">Selection</h2>
          </section>
        </section>
      </section>



      <section class="team two">
        <section>
          <h2 class="team-2-name">Team 2</h2>
          <p class="team-2-score">10</p>
        </section>

        <section>
          <section>
            update team 2 name
            <input type="text" class="team-2-input" value='Enter Name' />
            <button class="update-team-2-name">Update</button>
          </section>

          <br>
          <br>
          <section>
            Please Select
            <button class="team-2-rock-button">Rock</button>
            <button class="team-2-paper-button">Paper</button>
            <button class="team-2-scissors-button">Scissors</button>
          </section>
          <br>
          <section>
            Team Two Selection is
            <h2 class="team-2-selection">Selection</h2>
          </section>

          
        </section>
      </section>
    </section>


    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
